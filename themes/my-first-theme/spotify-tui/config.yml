theme:
  active: "153, 14, 97" # current playing song in list
  banner: "80, 250, 123" # the "spotify-tui" banner on launch
  error_border: "255, 56, 56" # error dialog border
  error_text: "250, 242, 246" # error message text (e.g. "Spotify API reported error 404")
  hint: "128, 5, 78"  # hint text in errors
  hovered: "148, 4, 90"  # hovered pane border
  inactive: "250, 242, 246" # borders of inactive panes
  playbar_background: "68, 71, 90" # background of progress bar
  playbar_progress: "13, 1, 122" # filled-in part of the progress bar
  playbar_progress_text: "250, 242, 246" # song length and time played/left indicator in the progress bar
  playbar_text: "250, 242, 246" # artist name in player pane
  selected: "31, 237, 83" # a) selected pane border, b) hovered item in list, & c) track title in player
  text: "250, 242, 246" # text in panes
  header: "250, 242, 246" # header text in panes (e.g. 'Title', 'Artist', etc.)

behavior:
  seek_milliseconds: 1000
  volume_increment: 10
  # The lower the number the higher the "frames per second". You can decrease this number so that the audio visualisation is smoother but this can be expensive!
  tick_rate_milliseconds: 15
  # Enable text emphasis (typically italic/bold text styling). Disabling this might be important if the terminal config is otherwise restricted and rendering text escapes interferes with the UI.
  enable_text_emphasis: true
  # Controls whether to show a loading indicator in the top right of the UI whenever communicating with Spotify API
  show_loading_indicator: true
  # Disables the responsive layout that makes the search bar smaller on bigger
  # screens and enforces a wide search bar
  enforce_wide_search_bar: false
  # Sets the window title to "spt - Spotify TUI" via ANSI escape code.
  set_window_title: true